<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: Arial, sans-serif;
        }
        form {
            margin: 5% auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: blue;
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"], select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .center {
            text-align: center;
        }
        .section-header {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form>
        <h3>Student Registration Form</h3>
        
        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label for="first_name">First Name:</label></td>
                    <td><input type="text" id="first_name" name="First_Name" maxlength="100" /></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" id="last_name" name="Last_Name" maxlength="100" /></td>
                </tr>
                <tr>
                    <td><label for="dob_day">Date of Birth:</label></td>
                    <td>
                        <select id="dob_day" name="DOB_Day">
                            <option value="-1">Day</option>
                            <!-- Days from 1 to 31 -->
                            <!-- ... -->
                        </select>
                        <select id="dob_month" name="DOB_Month">
                            <option value="-1">Month</option>
                            <!-- Months -->
                            <!-- ... -->
                        </select>
                        <select id="dob_year" name="DOB_Year">
                            <option value="-1">Year</option>
                            <!-- Years from 1980 to 2012 -->
                            <!-- ... -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email ID:</label></td>
                    <td><input type="text" id="email" name="Email_ID" maxlength="100" /></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number:</label></td>
                    <td><input type="text" id="mobile" name="Mobile_Number" maxlength="15" /></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <label><input type="radio" name="Gender" value="Male"> Male</label>
                        <label><input type="radio" name="Gender" value="Female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="Address" maxlength="50" /></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="City" maxlength="30" /></td>
                </tr>
                <tr>
                    <td><label for="pin_code">Pin Code:</label></td>
                    <td><input type="text" id="pin_code" name="Pin_Code" maxlength="6" /></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="State" maxlength="30" /></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="Country" value="India" readonly /></td>
                </tr>
                <tr>
                    <td><label>Hobbies:</label></td>
                    <td>
                        <label><input type="checkbox" name="Hobbies" value="Drawing"> Drawing</label>
                        <label><input type="checkbox" name="Hobbies" value="Singing"> Singing</label>
                        <label><input type="checkbox" name="Hobbies" value="Dancing"> Dancing</label>
                        <label><input type="checkbox" name="Hobbies" value="Sketching"> Sketching</label>
                        <label><input type="checkbox" name="Hobbies" value="Other"> Others</label>
                        <input type="text" name="Other_Hobby" maxlength="30" placeholder="Specify other hobbies" />
                    </td>
                </tr>
            </table>
        </fieldset>

        <!-- Qualification Details -->
        <fieldset>
            <legend>Qualification Details</legend>
            <table>
                <thead>
                    <tr class="section-header">
                        <th>Sl.No.</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" name="ClassX_Board" maxlength="30" /></td>
                        <td><input type="text" name="ClassX_Percentage" maxlength="10" /></td>
                        <td><input type="text" name="ClassX_YrOfPassing" maxlength="4" /></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" name="ClassXII_Board" maxlength="30" /></td>
                        <td><input type="text" name="ClassXII_Percentage" maxlength="10" /></td>
                        <td><input type="text" name="ClassXII_YrOfPassing" maxlength="4" /></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" name="Graduation_Board" maxlength="30" /></td>
                        <td><input type="text" name="Graduation_Percentage" maxlength="10" /></td>
                        <td><input type="text" name="Graduation_YrOfPassing" maxlength="4" /></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" name="Masters_Board" maxlength="30" /></td>
                        <td><input type="text" name="Masters_Percentage" maxlength="10" /></td>
                        <td><input type="text" name="Masters_YrOfPassing" maxlength="4" /></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <!-- Course Selection -->
        <fieldset>
            <legend>Courses Applied For</legend>
            <table>
                <tr>
                    <td><label><input type="radio" name="Course" value="BCA"> BCA</label></td>
                    <td><label><input type="radio" name="Course" value="B.Com"> B.Com</label></td>
                    <td><label><input type="radio" name="Course" value="B.Sc"> B.Sc</label></td>
                    <td><label><input type="radio" name="Course" value="B.A"> B.A</label></td>
                </tr>
            </table>
        </fieldset>

        <!-- Submit Buttons -->
        <div class="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
